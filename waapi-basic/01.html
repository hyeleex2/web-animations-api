<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animation API</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");
      // animate() 호출시 animation 객체를 리턴해줌

      const keyframes = [
        {
          transform: "translateX(0)",
          opacity: 0,
        },
        {
          transform: "translateX(-50px)",
          opacity: 1,
          offset: 0.6,
        },
        {
          transform: "translateX(200px)",
          opacity: 0.5,
        },
      ];
      const options = {
        duration: 1000,
        easing: "linear",
        fill: "forwards",
        iterations: 3,
        direction: "alternate",
      };
      const animation = box.animate(
        // keyframes
        keyframes,
        options
      );
    </script>
  </body>
</html>
