<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animation API</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");
      // key frame effect
      const keyframes = [
        {
          transform: "translateX(0)",
          opacity: 0,
        },
        {
          transform: "translateX(-50px)",
          opacity: 1,
          offset: 0.6,
        },
        {
          transform: "translateX(200px)",
          opacity: 0.5,
        },
      ];
      const options = {
        duration: 1000,
        easing: "linear",
        fill: "forwards",
        iterations: 3,
        direction: "alternate",
      };
      // 애니메이션 생성자 만들기
      const animation = new Animation(
        new KeyframeEffect(
          // animation을 적용할 object
          box,
          // key frame 설정
          keyframes,

          // 타이밍 관련 옵션
          options
        )
      );
      animation.play();
    </script>
  </body>
</html>
